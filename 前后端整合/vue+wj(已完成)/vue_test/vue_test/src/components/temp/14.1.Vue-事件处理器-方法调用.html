<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
  <button @click="greet">Greet</button>
</div>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      name: 'Vue.js'
    },
    methods: {
      greet(event) {
        // this 在方法里指当前Vue实例
        alert("hello" + this.name + "!")
        // event是原生DOM事件
        if (event) {
          alert(event.target.tagName)
        }
      }
    }
  })
  //也可以用JavaScript直接调用方法
  app.greet()
</script>
</body>
</html>
