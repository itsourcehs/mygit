<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="vue_det">
    <h1>site : {{site}}</h1>
    <h1>url : {{url}}</h1>
    <h1>{{details()}}</h1>
  </div>

  <script>
    var data = {site: "菜鸟教程", url: "www.runoob.com", alexa: "10000"}
    var vm = new Vue({
      el: '#vue_det',
      data: data,
      methods:{
        details:function (){
          return this.site + " - 学的不仅是技术，更是梦想！";
        }
      }
    })

    document.write(vm.site === data.site) // Vue实例对象 和 data对象
    document.write("<br>")
    vm.site = "Runoob"
    document.write(data.site + "<br>")

    //data.alexa = 1234
    document.write(vm.alexa)


  </script>
</body>
</html>
