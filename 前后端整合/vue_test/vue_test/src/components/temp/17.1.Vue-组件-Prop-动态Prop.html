<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
	</head>
  <!-- 
    1.类似用v-bind绑定HTML特性到一个表达式
    2.也可用 v-bind 动态绑定 props 的值到父组件的数据中
    每当父组件的数据变化时，该变化也会传导给子组件
   -->
	<body>
    <div id="app">
      <div><input v-model="parentMsg"><br>
        <child v-bind:message="parentMsg"></child>
      </div>
    </div>
    
    <script>
      //注册
      Vue.component('child',{
        props:['message'],
        template:'<span>{{message}}</span>'
      })
      //创建根实例
      new Vue({
        el:"#app",
        data:{
          parentMsg:'父组件内容'
        }
      })
    </script>
	</body>
</html>
