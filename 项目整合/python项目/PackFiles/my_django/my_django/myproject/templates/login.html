{% extends 'base_accounts.html' %}
{% load static %}
{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
{% endblock %}
<!--特定样式结束-->

{% block body %}
    <div class="container">
        <h1 class="text-center logo my-4"><a href="{% url 'boards:home' %}">Django Boards</a></h1>
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">登录</h3>
                        <form method="post" novalidate>
                            {% csrf_token %}
                            <input type="hidden" name="next" value="{{ next }}">
                            {% include 'includes/form.html' %}
                            <button type="submit" class="btn btn-primary">登录</button>
                        </form>
                    </div>
                    <div class="card-footer text-muted text-center">New to Django Boards? <a href="{% url 'accounts:register' %}">注册新用户</a></div>
                </div>
                <div class="text-center py-2">
                    <small>
                        <a href="#" class="text-muted">忘记了您的密码?</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
