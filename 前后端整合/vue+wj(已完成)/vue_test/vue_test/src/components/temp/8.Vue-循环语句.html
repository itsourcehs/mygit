<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>

</head>
<body>
<!--v-for="表达式"-->
<div id="app">
  <ol>
    <li v-for="site in sites">{{site.name}}</li>
  </ol>
  <ul>
    <li v-for="(value,key,index) in object">{{index}}.{{key}} : {{value}}</li>
  </ul>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      sites: [{name: 'Runoob'}, {name: 'Google'}, {name: 'Taobao'}],
      object: {name: '菜鸟教程', url: 'http://www.runoob.com', slogan: '学的不仅是技术，更是梦想！'}
    }
  })
</script>
</body>
</html>
