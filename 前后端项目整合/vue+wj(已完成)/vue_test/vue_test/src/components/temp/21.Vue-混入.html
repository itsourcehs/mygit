<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
<div id="app"></div>

<script>
  new Vue({
    el: "#app",
    data: {},
    methods: {}
  })
  //定义混入对象
  var myMixin = {
    created: function () {
      this.startmixin()
    },
    methods: {
      startmixin: function () {
        document.write('欢迎来到混入实例');
      }
    }
  };
  var Component = Vue.extend({
    mixins: [myMixin]
  })
  var component = new Component();
</script>
</body>
</html>
