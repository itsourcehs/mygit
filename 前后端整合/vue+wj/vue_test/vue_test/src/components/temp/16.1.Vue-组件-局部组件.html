<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<!-- Vue实例选项中注册局部组件,这个组件只能在实例中使用-->
<body>
<div id="app">
  <runoob></runoob>
</div>

<script>
  var Child = {
    template: '<h1>自定义组件!</h1>'
  }

  //根实例
  new Vue({
    el: "#app",
    components: {
      // <runoob> 将只在父模板可用
      'runoob': Child
    }
  })
</script>
</body>
</html>
