<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
  <div id="app">
    <button @click="counter +=1">增加1</button>
    <p>被点击{{counter}}次</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        counter: 0
      }
    })
  </script>
</body>
</html>
