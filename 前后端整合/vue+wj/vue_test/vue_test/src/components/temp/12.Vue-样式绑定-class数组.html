<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<!--<div :class="[classA, classB]"></div>-->

<style>
  .text-danger {
    width: 100px;
    height: 100px;
    background: red;
  }

  .active {
    width: 100px;
    height: 100px;
    background: green;
  }

</style>
<body>
<div id="app">
  <div class="active text-danger"></div>
  <div :class="[activeClass,errorClass]"></div>
  <div :class="[errorClass,isActive ? activeClass : '']"></div>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      isActive: true,
      activeClass: 'active',
      errorClass: 'text-danger'
    }
  })
</script>
</body>
</html>
