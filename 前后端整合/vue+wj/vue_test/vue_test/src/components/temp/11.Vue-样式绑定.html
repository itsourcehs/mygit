<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>

<style>
  .active {
    width: 100px;
    height: 100px;
    background: green;
  }

  .text-danger {
    background: red;
  }
</style>
<body>
<div id="app">
  <div :class="{'active':isActive,'text-danger': hasError }"></div>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      isActive: true,
      hasError: true
    }
  })
</script>
</body>
</html>
