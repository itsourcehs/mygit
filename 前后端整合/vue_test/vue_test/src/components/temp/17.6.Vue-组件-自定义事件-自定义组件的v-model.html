<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
	</head>
  <!--
    1.组件上的 v-model 默认会利用名为 value 的 prop 和名为 input 的事件
    <input v-model="parentData"> === <input :value="parentData" @input="parentData = $event.target.value"
   -->
	<body>
    <div id="app">
      <child v-model="num"></child>
      <p>输入的数字为: {{num}}</p>
    </div>

    <script>
      Vue.component('child',{
        //包含了名为input的事件
        //template:'<p><input ref="input" :value="value1" @input="$emit('input', $event.target.value)"></p>',
        template: `
            <p>   <!-- 包含了名为 input 的事件 -->
              <input
               ref="input"
               :value="message"
               @input="$emit('input', $event.target.value)"
              >
            </p>
            `,
        props:['message']
      })

      new Vue({
        el:"#app",
        data:{
          num:100,
        }
      })
    </script>
	</body>
</html>
